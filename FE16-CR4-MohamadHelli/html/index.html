<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Weekly planner</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=" "><i class="fa-solid fa-list-check text-light"></i> MyPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href=" ">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" ">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" ">Settings</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button type="button" class="btn btn-dark position-relative m-2">
                        <i class="fa-solid fa-bell text-light "></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            1
                            <span class="visually-hidden">unread messages</span>
                        </span>
                        </button>
                </div>
            </div>
        </div>
    </header>
    <div class="hero">
        <div class=" border border-dark bg-dark opacity-50 p-4">
            <h2 class="fs-1 text-light">Weekly planner</h2>
        </div>
    </div>
    <section class=" p-4 m-4 d-flex justify-content-between">
        <h4 class="fw-bold ">Weekly Tasks</h4>
        <h5>Sort by priority <a><i class="fa-solid fa-arrow-up-wide-short" id="sortm"></i></a></h5>
    </section>
    <main class="container">
        <div class="row gap-5 justify-content-center" id="menu">
        </div>
    </main>
    <footer>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
            <div class="text-light m-2">
                <i class="fa-brands fa-facebook-f border border-light border-opacity-50 rounded-3 p-2"></i>
                <i class="fa-brands fa-twitter border border-light border-opacity-50 rounded-3 p-2"></i>
                <i class="fa-brands fa-google border border-light border-opacity-50 rounded-3 p-2"></i>
                <i class="fa-brands fa-instagram border border-light border-opacity-50 rounded-3 p-2"></i>
                <i class="fa-brands fa-linkedin-in border border-light border-opacity-50 rounded-3 p-2"></i>
                <i class="fa-brands fa-github border border-light border-opacity-50 rounded-3 p-2"></i>
            </div>
        </div>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
            <form class="d-flex w-75" role="search">
                <p class="text-light w-25">Sign up for our newsletter</p>
                <input class="form-control me-2 " type="search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Subscribe</button>
            </form>
        </div>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
            <p class="text-light"> &copy; 2022 Copyright Mohamad-Helli</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/9c7f7a5043.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../json/data.json"></script>
    <script src="../js/script.js"></script>
</body>

</html>
